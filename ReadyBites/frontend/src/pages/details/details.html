<ion-header>

  <ion-navbar color="ionic">
    <ion-title>{{food.type}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <div class="info">
    <h2> {{food.type}}</h2>
    <p>
      Rate:{{food.rate}} | {{food.waitingTime}} min üïê| Price:${{food.price}} | Calories:{{food.calories}}
    </p>
  </div>

  <rating [(ngModel)]="rate" 
        readOnly="false" 
        max="5" 
        emptyStarIconName="star-outline"
        halfStarIconName="star-half" 
        starIconName="star" 
        nullable="false"
        (ngModelChange)="onModelChange($event)"> <!--use it when you need to do something when user clicks on a star. in case you only need to change ngModel property, this property can be ommited.-->
</rating>
<button ion-button block (click)="clickRate()">Rate</button>

 <div #map id="map"> </div>
  <ion-list>
      <button ion-item block (click)="openMaps()" >
        <ion-avatar item-start>
          <img src="assets/imgs/logo.png">
        </ion-avatar>
        <h3>Get Directions</h3>
      </button>
    
      <button ion-item block (click)="addFavorate()">
        <ion-avatar item-start>
          <img src="assets/imgs/logo.png">
        </ion-avatar>
        <h3>Add to Favorites</h3>
      </button>
    
    </ion-list>
    
    <button ion-button block (click)="doConfirm()">Pay Now</button>
  </ion-content>
