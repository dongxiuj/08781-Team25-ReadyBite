<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col></ion-col>
    <ion-col width-67>
        <img src="assets/imgs/fengmian.jpg"/>
      <!-- <img src="http://placehold.it/300x200"/> -->
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div>
    <form  #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <!-- <ion-item [(ngModel)]="address" name="address">        
              <ion-label> <ion-icon name="locate"></ion-icon></ion-label>
              <ion-input clearInput type="text" placeholder="Current Location"></ion-input>
            </ion-item> -->

            <ion-item>
              <ion-input clearInput type="text" placeholder="UserName"  name="username" [(ngModel)]="username" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input clearInput type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <button ion-button ion-button outline color="royal" block [disabled]="!registerForm.form.valid" (click)="login()">Login</button>
          <button ion-button ion-button outline color="royal" block (click)="renderSignIn()">Create New Account</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
