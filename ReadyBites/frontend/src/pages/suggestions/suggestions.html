    <ion-list>
      <ion-item *ngFor="let food of foodArray" (tap)="showDetails(food)" text-wrap detail-none>
        <ion-grid>
          <ion-row>
            <ion-col width-25>
              <img [src]='food.image'>
            </ion-col>
            
            <ion-col width-3>
              <h2> {{food.type}} </h2>
              <p>
                  <!-- <ion-icon name="star" *ngFor="let star of stars; let i=index" [ngClass]="{'active': isActive(i, food.rate)}"></ion-icon> -->
                  <!-- <ion-item> -->
                      <ion-icon *ngIf="food.rate>=1" name="star" item-end small></ion-icon>
                      <ion-icon *ngIf="food.rate>=2" name="star" item-end small></ion-icon>
                      <ion-icon *ngIf="food.rate>=3" name="star" item-end small></ion-icon>
                      <ion-icon *ngIf="food.rate>=4" name="star" item-end small></ion-icon>
                      <ion-icon *ngIf="food.rate>=5" name="star" item-end small></ion-icon>
                      <!-- <ion-icon *ngIf="myRating%1!=0" name="star-half"></ion-icon>
                      <ion-icon *ngIf="myRating==0" name="star-outline"></ion-icon>
                      <ion-icon *ngIf="myRating<=1" name="star-outline"></ion-icon>
                      <ion-icon *ngIf="myRating<=2" name="star-outline"></ion-icon>
                      <ion-icon *ngIf="myRating<=3" name="star-outline"></ion-icon>
                      <ion-icon *ngIf="myRating<=4" name="star-outline"></ion-icon> -->
                    <!-- </ion-item> -->
                    
                  <!-- {{food.reviewCount}} Reviews -->
                  <!-- Rate {{food.rate}}  -->
              </p>
              <p>{{food.address}}</p>
              <p>{{food.calories}} kcal</p>
              <p>You need to wait {{food.waitingTime}}min</p>
            </ion-col>
            <ion-col width-20 text-right>
              <p>{{food.distance}}mi.</p>

              <p> ${{food.price}}</p>
              <!--<p><ion-icon name="logo-usd" *ngFor="let usd of getArray(food.price)"></ion-icon></p>-->
            </ion-col>
          </ion-row>
        </ion-grid>      
      </ion-item>
    </ion-list>

</ion-content>
