<ion-view title="discover" id="page10">
  <ion-content padding="true" class="has-header">
    <form id="discover-form8" class="list">
      <label class="item item-select" id="discover-select2">
        <span class="input-label">Location</span>
        <select>
          <option></option>
          <option>Get your current location</option>
          <option>Type in the location</option>
        </select>
      </label>
      <button id="discover-button25" style="font-size:-20px;" class="button button-royal button-block button-outline icon ion-camera">Upload Images!</button>
      <label class="item item-select" id="discover-select6">
        <span class="input-label">Food Type</span>
        <select>
          <option>🥗salad</option>
          <option>🍔hamburger</option>
          <option>🥪sandwich</option>
          <option>🍟french fries</option>
          <option>🍣sushi</option>
          <option>🍲soup</option>
          <option>🍜noodles</option>
        </select>
      </label>
      <label class="item item-select" id="discover-select5">
        <span class="input-label">Waiting Time</span>
        <select>
          <option>1-5 min</option>
          <option>6-15 min</option>
          <option>above 15 min</option>
        </select>
      </label>
      <label class="item item-select" id="discover-select4">
        <span class="input-label">Price</span>
        <select>
          <option>$ 0-5</option>
          <option>$ 5-10</option>
          <option>$ 10+</option>
        </select>
      </label>
      <ion-item class="range range-positive" id="discover-range1">Taste
        <input type="range" value="5" min="0" max="10" step="1">
      </ion-item>
      <ion-item class="range range-positive" id="discover-range2">Healthy Index
        <input type="range" value="5" min="0" max="10" step="1">
      </ion-item>
      <a ui-sref="tabsController.tabsControllerSuccess()" id="discover-button26" class="button button-royal button-block">Finish!</a>
    </form>
  </ion-content>
</ion-view>
